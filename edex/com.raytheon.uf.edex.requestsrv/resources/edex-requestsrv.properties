# http properties services endpoint will use
edex.requestsrv.http.properties=disableStreamCache=true&chunked=false&httpBindingRef=#binaryHttpBinding&matchOnUriPrefix=true

# byte limit for input and output streams to the edex service.
# After specified number of bytes, the stream is rejected to
# prevent jvm OutOfMemory as the client is doing something wrong.
edex.requestsrv.byteLimitInMB=100